<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        input[type="text"], input[type="password"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Login</h1>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            <button id="toggle-button">Create an Account</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const title = document.getElementById('form-title');
        const toggleButton = document.getElementById('toggle-button');

        toggleButton.addEventListener('click', function() {
            const isRegistering = title.textContent === 'Create an Account';
            title.textContent = isRegistering ? 'Login' : 'Create an Account';
            toggleButton.textContent = isRegistering ? 'Create an Account' : 'Back to Login';
            form.querySelector('button').textContent = isRegistering ? 'Login' : 'Register';
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            const password = document.getElementById('password').value;
            
            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (title.textContent === 'Login') {
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    window.location.href = 'notes.html';
                } 
                else {
                    alert('Invalid credentials');
                }
            } 
            
            else {
                if (users.some(u => u.username === username)) {
                    alert('Username already exists');
                } 
                
                else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Account created successfully');
                    title.textContent = 'Login';
                    toggleButton.textContent = 'Create an Account';
                    form.querySelector('button').textContent = 'Login';
                }
            }
        });
    </script>
</body>
</html>
