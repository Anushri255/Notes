<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .note {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
            text-align: left;
        }

        .note button {
            position: absolute;
            top: 5px;
            background-color: #f44336;
            color: white;
            border-radius: 3px;
            padding: 5px 10px;
            border: none;
        }

        .note .edit-button {
            right: 100px;
            background-color: #2196F3;
        }

        .note .edit-button:hover {
            background-color: #1976D2;
        }

        .note .delete-button {
            right: 5px;
        }

        .note .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Notes</h1>
        <input type="text" id="new-note" placeholder="Add a new note">
        <button id="add-note">Add Note</button>
        <div id="notes-container"></div>
        <button id="logout">Logout</button>
    </div>

    <script>
        const notesContainer = document.getElementById('notes-container');
        const newNoteInput = document.getElementById('new-note');
        const addNoteButton = document.getElementById('add-note');
        const logoutButton = document.getElementById('logout');

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notesContainer.innerHTML = '';
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note');
                noteElement.innerHTML = `
                    <span id="note-text-${index}">${note}</span>
                    <button class="edit-button" onclick="editNote(${index})">Edit</button>
                    <button class="delete-button" onclick="deleteNote(${index})">Delete</button>
                `;
                notesContainer.appendChild(noteElement);
            });
        }

        addNoteButton.addEventListener('click', function() {
            const noteText = newNoteInput.value.trim();
            if (noteText) {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                notes.push(noteText);
                localStorage.setItem('notes', JSON.stringify(notes));
                newNoteInput.value = '';
                loadNotes();
            }
        });

        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
        }

        function editNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const noteText = prompt("Edit your note:", notes[index]);
            if (noteText !== null && noteText.trim() !== "") {
                notes[index] = noteText.trim();
                localStorage.setItem('notes', JSON.stringify(notes));
                loadNotes();
            }
        }

        logoutButton.addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        window.onload = loadNotes;
    </script>
</body>
</html>
